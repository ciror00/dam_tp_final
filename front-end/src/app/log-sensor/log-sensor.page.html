<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button routerLink="/detalle-sensor/{{this.idDispositivo}}" routerDirection="back">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Maceta {{this.idDispositivo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-align-items-center">
    <ion-row >
      <ion-col>Fecha</ion-col>
      <ion-col>Humedad</ion-col>  
    </ion-row>

    <ion-row  *ngFor="let med of this.medicionArray"> 
      <ion-col>{{med.fecha | datePipe}}</ion-col>       
      <ion-col>{{med.valor}} %</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
