<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Trabajo Final: Sistema de Riego Inteligente 
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item *ngFor="let dispositivo of this.listadoDispositivo" routerLink="/detalle-sensor/{{dispositivo.id}}" routerDirection="root">
            <ion-avatar slot="start">
                <ion-icon size="large" name="leaf-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2>{{dispositivo.id}} - {{dispositivo.nombre}}</h2>
                <h3>
                    <ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
